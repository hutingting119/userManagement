<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bodystyle">
<div class="header" data-toggle="modal" data-target="#modal">用户信息管理</div>
<span class="addUser" data-toggle="modal" data-target="#myModal"><img src="img/add.png" alt=""></span>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加用户
                </h4>
            </div>

            <div class="modal-body">
                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="用户名"
                        >
                    </div>
                    <img src="img/name.png">
                </div>
                <br>

                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="年龄">
                    </div>
                    <img src="img/age.png" alt="年龄">
                </div>
                <br>

                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="性别">
                    </div>
                    <img src="img/sex.png" alt="性别">
                </div>
                <br>

                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="移动电话">
                    </div>
                    <img src="img/phone.png" alt="移动电话">
                </div>
                <br>

                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="电子邮件">
                    </div>
                    <img src="img/email.png" alt="电子邮件">
                </div>
                <br>
                <div class="form-group ">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="备注">
                    </div>
                    <img src="img/beizhu.png" alt="备注">
                </div>
                <br>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th>用户名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>移动电话</th>
        <th>电子邮件</th>
        <th>备注</th>
    </tr>
    </thead>
</table>
</body>
</html>
